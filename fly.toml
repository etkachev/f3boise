app = 'f3-scraper-rs'
primary_region = 'sea'

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[http_service.checks]]
grace_period = "10s"
interval = "50m0s"
method = "GET"
timeout = "10s"
path = "/health_check"

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
